[package]
name = "ui-bridge-swc-plugin"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "SWC plugin for automatic UI Bridge instrumentation"
repository = "https://github.com/qontinui/ui-bridge"
authors = ["Qontinui <info@qontinui.com>"]
keywords = ["swc", "plugin", "ui-bridge", "testing", "automation", "react"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Pin serde to version that still has __private (required by swc_common)
serde = { version = "=1.0.166", features = ["derive"] }
serde_json = "1.0"
swc_core = { version = "0.90", features = [
    "ecma_plugin_transform",
    "ecma_visit",
    "ecma_ast",
    "common",
] }

[profile.release]
lto = true
opt-level = "s"
