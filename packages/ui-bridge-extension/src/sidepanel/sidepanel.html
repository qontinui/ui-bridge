<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="panel">
      <div class="header">
        <span class="title">UI Bridge Annotations</span>
        <div class="header-actions">
          <button id="btn-refresh" class="icon-btn" title="Refresh">&#x21bb;</button>
          <button id="btn-export" class="icon-btn" title="Export">&#x2193;</button>
          <button id="btn-import" class="icon-btn" title="Import">&#x2191;</button>
        </div>
      </div>
      <div class="coverage-bar" id="coverage-bar">
        <div class="coverage-fill" id="coverage-fill"></div>
        <span class="coverage-text" id="coverage-text">0% annotated</span>
      </div>
      <div class="filters">
        <select id="filter-status">
          <option value="all">All elements</option>
          <option value="annotated">Annotated</option>
          <option value="unannotated">Unannotated</option>
        </select>
        <input id="filter-search" type="text" placeholder="Search elements..." />
      </div>
      <div class="element-list" id="element-list">
        <!-- Elements populated by JS -->
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
