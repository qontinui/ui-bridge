<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="header">
        <span class="title">UI Bridge Annotator</span>
        <span id="status-dot" class="status-dot"></span>
      </div>
      <div class="content">
        <div class="field">
          <label>Server URL</label>
          <input id="server-url" type="text" placeholder="http://localhost:9876" />
        </div>
        <div class="stats" id="stats">
          <span id="element-count">0 elements</span>
          <span id="annotation-count">0 annotations</span>
        </div>
        <div class="actions">
          <button id="btn-inspector" class="btn btn-primary">Toggle Inspector</button>
          <button id="btn-sidepanel" class="btn btn-secondary">Open Side Panel</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
